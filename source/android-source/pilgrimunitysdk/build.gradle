apply plugin: 'com.android.library'
android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
}
dependencies {
    project.ext.unity_root = project.unity_root
    compileOnly files(unity_root + '/PlaybackEngines/AndroidPlayer/Variations/mono/Release/Classes/classes.jar')
    compileOnly 'com.foursquare:pilgrimsdk:2.1.1'
}